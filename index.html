<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="container">
        
            <h1>GUI Calculator</h1>
        <div class="box">
            
        <div class="input">
            <input id="input" type="text" placeholder="0">
        </div>

        <div>
            <button class="operation">AC</button>
            <button class="operation">DEL</button>
            <button class="operation">%</button>
            <button  class="operation">/</button>
            

        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">*</button>

        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="answer">=</button>
        </div>
        </div>



    </div>
    <script src="script.js"></script>
    
</body>
</html>
